meta:
  title: Contour Plot
  description: >
    Visualizations showing the density of data points in a scatter plot of country indicators.
    Setting the `fill` color to `"species"` subdivides the data into different sets of densities.
data:
  country_data: { file: data/Countries.parquet }
params:
  bandwidth: 40
  thresholds: 10
vconcat:
- hconcat:
  - input: slider
    label: Bandwidth (Ïƒ)
    as: $bandwidth
    min: 1
    max: 100
  - input: slider
    label: Thresholds
    as: $thresholds
    min: 2
    max: 20
- plot:
  - mark: heatmap
    data: { from: country_data }
    x: GDP
    y: Unemployment
    fill: Education Expenditure (% GDP)
    bandwidth: $bandwidth
  - mark: contour
    data: { from: country_data }
    x: GDP
    y: Unemployment
    stroke: Health Expenditure (% GDP)
    bandwidth: $bandwidth
    thresholds: $thresholds
  - mark: dot
    data: { from: country_data }
    x: GDP
    y: Unemployment
    fill: Population
    r: 1
  xAxis: bottom
  xLabelAnchor: center
  yAxis: right
  yLabelAnchor: center
  margins: { top: 5, bottom: 30, left: 5, right: 50 }
  width: 700
  height: 480
