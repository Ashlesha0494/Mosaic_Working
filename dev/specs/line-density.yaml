data:
  sinusoids: { file: data/sinusoids.parquet }
params:
  brush: { type: intersect }
  bw: { value: 0 }
  sf: { value: 1 }
vconcat:
- hconcat:
  - input: slider
    label: Bandwidth (Ïƒ)
    as: $bw
    min: 0
    max: 10
    step: 0.1
  - input: menu
    label: Scale Factor
    as: $sf
    options:
      - { value: 0.5 }
      - { value: 1 }
      - { value: 2}
- plot:
  - mark: denseLine
    data: { from: sinusoids, filterBy: $brush }
    x: t
    y: v
    z: s
    fill: density
    bandwidth: $bw
    scaleFactor: $sf
  schemeColor: viridis
  labelY: Value (normalized lines)
  width: 800
  height: 300
- plot:
  - mark: denseLine
    data: { from: sinusoids }
    x: t
    y: v
    z: s
    fill: density
    normalize: false
    bandwidth: $bw
    scaleFactor: $sf
  - select: intervalXY
    as: $brush
  schemeColor: viridis
  labelY: Value (unnormalized lines)
  width: 800
  height: 300