<!DOCTYPE html>
<html>
  <head>
    <title>Density</title>
    <script src="../dist/vgplot.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Density</h1>
    Bandwidth (&sigma;): <input id="slider" type="range" min="0.1" max="100" value="10" step="0.1"></input>
<script>
const {
  mc, plot, vconcat, from, axisY, domainX, densityY, intervalX,
  marginLeft, width, height, Signal, Fixed
} = vgplot;

const slider = document.querySelector('#slider');
slider.addEventListener('input', evt => {
  bandwidth.update(+evt.target.value);
});

const table = 'flights';
const bandwidth = new Signal('bw', +slider.value);
const brush = new Signal('brush');

document.body.appendChild(
  vconcat(
    plot(
      densityY(
        from(table, { filterBy: brush }),
        { x: 'delay', bandwidth, fill: '#ccc' }
      ),
      axisY(null),
      domainX(Fixed),
      intervalX({ as: brush }),
      width(600), marginLeft(10),
      height(200)
    ),
    plot(
      densityY(
        from(table, { filterBy: brush }),
        { x: 'distance', bandwidth, fill: '#ccc' }
      ),
      axisY(null),
      domainX(Fixed),
      intervalX({ as: brush }),
      width(600), marginLeft(10),
      height(200)
    )
  )
);
</script>
  </body>
</html>
