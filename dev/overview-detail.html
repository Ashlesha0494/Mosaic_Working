<!DOCTYPE html>
<html>
  <head>
    <title>Overview + Detail</title>
    <script src="../dist/vgplot.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Overview + Detail</h1>
<script>
const {
  mc, plot, vconcat, from, areaY,
  width, height, domainX, domainY, intervalX,
  Signal, Fixed
} = vgplot;

const table = 'walk';
const brush = new Signal('brush');

document.body.appendChild(
  vconcat(
    plot(
      areaY(
        from(table),
        { x: 't', y: 'v', fill: 'steelblue' }
      ),
      intervalX({ as: brush }),
      width(800),
      height(200)
    ),
    plot(
      areaY(
        from(table, { filterBy: brush }),
        { x: 't', y: 'v', fill: 'steelblue', clip: true }
      ),
      domainY(Fixed),
      width(800),
      height(200)
    ),
    plot(
      areaY(
        from(table),
        { x: 't', y: 'v', fill: 'steelblue', clip: true }
      ),
      domainX(brush),
      domainY(Fixed),
      width(800),
      height(200)
    )
  )
);
</script>
  </body>
</html>
