<!DOCTYPE html>
<html>
  <head>
    <title>Overview + Detail</title>
    <script src="../dist/vgplot.js"></script>
    <style>
      body { font-family: system-ui, sans-serif; }
      h1 { font-size: 16px; }
    </style>
  </head>
  <body>
    <h1>Overview + Detail</h1>
<script>
const {
  mc, plot, vconcat, from, areaY,
  width, height, domainX, domainY, intervalX,
  Signal, Fixed
} = vgplot;

const table = 'data3';
const brush = new Signal('brush');

document.body.appendChild(
  vconcat(
    plot(
      areaY(
        from(table),
        { x: 't', y: 'v', fill: 'steelblue' }
      ),
      intervalX({ as: brush }),
      width(600),
      height(200)
    ),
    plot(
      areaY(
        from(table, { filterBy: brush }),
        // from(table),
        { x: 't', y: 'v', fill: 'steelblue', clip: true }
      ),
      // domainX(brush), // TODO: fix this case to work again
      domainY(Fixed),
      width(600),
      height(200)
    )
  )
);
</script>
  </body>
</html>
