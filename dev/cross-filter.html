<!DOCTYPE html>
<html>
  <head>
    <title>Cross-Filter</title>
    <script src="../dist/vgplot.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Cross-Filter</h1>
<script>
const {
  mc, plot, vconcat, from, bin, count, rectY,
  width, height, domainX, intervalX, Signal, Fixed
} = vgplot;

const table = 'flights';
const brush = new Signal('brush');

document.body.appendChild(
  vconcat(
    plot(
      rectY(
        from(table, { filterBy: brush }),
        { x: bin('delay'), y: count(), fill: 'steelblue', inset: 0.5 }
      ),
      intervalX({ as: brush }),
      domainX(Fixed),
      width(600),
      height(200)
    ),
    plot(
      rectY(
        from(table, { filterBy: brush }),
        { x: bin('time'), y: count(), fill: 'steelblue', inset: 0.5 }
      ),
      intervalX({ as: brush }),
      domainX(Fixed),
      width(600),
      height(200)
    ),
    plot(
      rectY(
        from(table, { filterBy: brush }),
        { x: bin('distance'), y: count(), fill: 'steelblue', inset: 0.5 }
      ),
      intervalX({ as: brush }),
      domainX(Fixed),
      width(600),
      height(200)
    )
  )
);
</script>
  </body>
</html>
